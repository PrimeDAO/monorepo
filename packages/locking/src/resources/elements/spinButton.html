<template bindable="onclick, text, spin, asButton, disabled">
  <button
    if.bind="asButton"
    click.delegate="onclick()"
    disabled.bind="!!disabled"
    class="spinbutton">
    <span>${text}</span>
    <span
      if.to-view="spin"
      style="margin-left: .5rem"
      class="fa-refresh fa fa-spin"></span>
  </button>
  <div
    else
    click.delegate="onclick()"
    textcontent.to-view="text"
    data-tippy-content="Refresh Locks List"
    class-name="spinbutton-icon fa-refresh fa ${spin ? 'fa-spin': ''}"></div>
</template>
