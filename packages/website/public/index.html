<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"
    content="A decentralized autonomous organization and ecosystem for the adoption of decentralized, open finance.">
  <title>PrimeDAO.eth</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

  <style>
    /**
     * the only way I could find to get webpack to pull in these resources.
     */
    .introduction {
      background-image: url("./CURVE_PD_3D_BG_SCENE_V15-1_CAM_01.jpg");
    }

    .join {
      background-image: url("./CURVE_PD_3D_BG_SCENE_V11-1_CAM_03.jpg");
    }

    .footer .share a.discord {
      background-image: url("./FOOTER_SOCIAL_DISCORD.svg");
    }

    .footer .share a.twitter {
      background-image: url("./FOOTER_SOCIAL_TWITTER.svg");
    }

    .footer .share a.medium {
      background-image: url("./FOOTER_SOCIAL_MEDIUM.svg");
    }

    .footer .share a.discord:hover {
      background-image: url("./FOOTER_SOCIAL_DISCORD-dark.svg");
    }

    .footer .share a.twitter:hover {
      background-image: url("./FOOTER_SOCIAL_TWITTER-dark.svg");
    }

    .footer .share a.medium:hover {
      background-image: url("./FOOTER_SOCIAL_MEDIUM-dark.svg");
    }

    @font-face {
      font-family: "Cera Pro";
      src: url("./Cera Pro Medium.otf") format("opentype");
    }

    @font-face {
      font-family: "Aeonik";
      src: url("./Aeonik-Regular.otf") format("opentype");
    }

    @media screen and (max-width: 1160px) {
      .introduction {
        background-image: url("./CURVE_PD_3D_BG_SCENE_V15-1_CAM_01-mobile.jpg");
      }

      .join {
        background-image: url("./CURVE_PD_3D_BG_SCENE_V11-1_CAM_03-mobile.jpg");
      }
    }
  </style>

  <base href="/">
  <script>
    (function () {
      const { pathname, hostname, protocol } = window.location

      // redirect to https on non-localhost
      if (protocol === 'http:' && hostname !== 'localhost') {
        window.location.protocol = 'https'
        return
      }

      const ipfsMatch = /.*\/Qm\w{44}/.exec(pathname)
      changeBaseHref(ipfsMatch)

      window.IS_IPFS = !!ipfsMatch || hostname.endsWith('.eth.link')

      function changeBaseHref(match) {
        const base = document.querySelector('base')

        if (match && match.length > 0) {
          let baseHref = match[0]
          if (!baseHref.endsWith('/')) baseHref += '/'

          base.href = baseHref
        }
      }

    })();
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
