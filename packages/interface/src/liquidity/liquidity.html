<template>
  <div class="animated-page au-animate liquidityContainer">
    <div class="header">
      <div class="heading2 title">${ model.falsy ? "Add" : "Remove" } Liquidity</div>
    </div>
    <div class="leftColumn section">
      <div class="heading">POOL OVERVIEW</div>
      <div class="body">
        <div>${model.poolAddress}</div>
        <label>My share:</label>
        <div class="value" if.to-view="model.connected">
          <floating-point-number class="share" value.to-view="poolshare | ethwei" precision="4"
            placement.to-view="top"></floating-point-number>%
        </div>
        <div else>--</div>
        <label>Swap fee:</label>
        <div class="value">${model.swapfee | ethwei}</div>
        <div>80% WETH 20% PRIME</div>
      </div>
    </div>
    <div class="rightColumn">
      <div class="table">
        <div class="cell">Asset</div>
        <div class="cell">Wallet Balance</div>
        <div class="cell">Deposit</div>
        <div class="cell">WETH</div>
        <div class="cell">0 Max</div>
        <div class="cell">Input</div>
        <div class="cell">PRIME</div>
        <div class="cell">0 Max</div>
        <div class="cell">Input</div>
      </div>
      <div class="bPrimeAmount">
        <div class="label">bPRIME Amount</div>
        <div class="amount">0 bPRIME</div>
      </div>
    </div>
    <div class="secondRow">
      <button class="button1" click.delegate="handleSubmit()">${ model.falsy ? "Add" : "Remove" } Liquidity</button>
    </div>
    <div class="thirdRow back">
      <a route-href="route: dashboard"><img src="/back.svg"></img> Back</a>
    </div>
  </div>
</template>
