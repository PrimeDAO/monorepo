<template>
  <div class="animated-page au-animate stakingContainer">
    <div class="header">
      <div class="heading2 title">${ model.harvest ? "Harvest PRIME and unstake BPRIME Tokens" : "Stake BPRIME Tokens" }</div>
    </div>
    <div class="section">
      <div if.to-view="model.connected">
        <floating-point-number class="share" value.to-view="model.userBPrimeBalance | ethwei" precision="4"
          placement.to-view="top"></floating-point-number>
        BPRIME Available
      </div>
      <div else>--</div>
    </div>
    <div>
      <label if.to-view="model.userPrimeBalance.gt(0)"><button class="button4" click.delegate="handleGetMaxBPrime()">Max</button></label>
      <numeric-input id="bprimeAmount"
        defaultvalue.to-view="defaultBPrimeBalance"
        value.two-way="userBPrimeAmount"
        placeholder="0.0"></numeric-input>
    </div>
    <div class="secondRow">
      <button class="button1" click.delegate="handleSubmit()">${ model.harvest ? "Harvest" : "Stake" }</button>
    </div>
    <div class="thirdRow back">
      <a route-href="route: dashboard"><img src="/back.svg"></img> Back</a>
    </div>
  </div>
</template>
