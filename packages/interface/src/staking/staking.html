<template>
  <div class="animated-page au-animate stakingContainer">
    <div class="header">
      <div class="heading2 title">Stake BPRIME Tokens</div>
    </div>
    <div class="section">
      <div>
        <floating-point-number class="share" if.to-view="model.connected" value.to-view="model.userBPrimeBalance | ethwei" precision="4"
          placement.to-view="top"></floating-point-number>
        <span else>--</span>
        BPRIME Available
      </div>
    </div>
    <div>
      <label if.to-view="model.userPrimeBalance.gt(0)"><button class="button4" click.delegate="handleGetMaxBPrime()">Max</button></label>
      <numeric-input id="bPrimeAmount"
        defaultvalue.to-view="defaultBPrimeAmount"
        value.two-way="bPrimeAmount"
        placeholder="0.0"></numeric-input>
    </div>
    <div class="secondRow">
      <button disabled.to-view="!bPrimeAmount || bPrimeAmount.eq(0)" class="button1" click.delegate="handleSubmit()">Submit</button>
    </div>
    <div class="thirdRow back">
      <a route-href="route: dashboard"><img src="/back.svg"></img> Back</a>
    </div>
  </div>
</template>
