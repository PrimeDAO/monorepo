<template>
  <div class="connectButtonContainer ${accountAddress ? 'connected' : ''}">
    <div if.bind="accountAddress">
      <div class="ethBalanceContainer">
        <ethbalance></ethbalance> ETH
      </div>
      <div class="connectButton">
        <div if.to-view="busySendingTx" click.delegate="gotoTx()" class="pending">Pending<i
            class="spinner fas fa-circle-notch fa-spin"></i></div>
        <etherscanlink else address.to-view="accountAddress" text.to-view="accountAddressText"></etherscanlink>
      </div>
    </div>
    <div else class="connectButton" click.delegate="onConnect()">Connect to a Wallet</div>
  </div>
  </div>
</template>
