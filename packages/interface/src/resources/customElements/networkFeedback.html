<template bindable="network, connected">
  <div if.to-view="connected" class="connection">
    <div if.bind="network !== " mainnet" class="navbar-text color-red nowrap">
      Testing (${network})
    </div>
    <div else class="navbar-text color-green nowrap">Mainnet</div>
  </div>
  </div>

</template>
