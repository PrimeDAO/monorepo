<template>
  <div class="etherscanlink">
    <a ref="hotElement" class="text" if.bind="networkExplorerUri" href='${networkExplorerUri}'
      target='${internal ? "" : "_blank"}' rel="noopener noreferrer">
      ${text || address}
    </a>

    <div else ref="coldElement" class="text">
      ${text || address}
    </div>

    <copy-to-clipboard-button text-to-copy.bind="address" message.bind="copyMessage"></copy-to-clipboard-button>
  </div>
</template>
